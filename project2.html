<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Books API</title>
    <!-- Include Google Books API script -->
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
    <script type="text/javascript">
      // Load the Google Books API
      google.books.load();

      function initialize() {
        var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
        // Extract the book's ISBN from the URL
        var index = document.URL.indexOf('?');
        if (index > 0) {
            var bookIsbn = document.URL.substring(index, document.URL.length).split("=")[1]
            console.log(bookIsbn);
        }
        viewer.load('ISBN:'+bookIsbn);
      }
      // Set the callback function to initialize once the API is loaded
      google.books.setOnLoadCallback(initialize);
    </script>    
  </head>
  <body>
    <div class="container">
      <!-- Display the Google Books Viewer in a 'viewerCanvas' div -->
      <div class="text-center" id="viewerCanvas" style="width: 800px; height: 600px"></div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
  </body>
</html>
